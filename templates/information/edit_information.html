{% extends "base.html" %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                编辑填表信息
            </h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-th-list"></i> 首页</a></li>
                <li><a href="{% url 'information_list' %}">信息列表</a></li>
                <li><a href="">编辑信息列表</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="">{{ field.label }}</label>
                                {{ field }}
                                <span class="error" style="color: red;">{{ field.errors.0 }}</span>
                            </div>
                        {% endfor %}
                        <button class="btn btn-success pull-right">提交</button>
                    </form>
                </div>

            </div>

        </section>
        <!-- /.content -->
    </div>


{% endblock %}
