{% extends "base.html" %}
{% block car_type_active %}
    class="active"
{% endblock %}
{% block treeview4 %}
    active
{% endblock %}
{% block content %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                添加车辆分类
            </h1>
            <ol class="breadcrumb">
                <li><a href="/"><i class="fa fa-th-list"></i> 首页</a></li>
                <li><a href="{% url 'car_type_list' %}">车辆分类列表</a></li>
                <li><a>添加车辆分类</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form action="" method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="">{{ field.label }}</label>
                                {{ field }}
                                <span class="error" style="color: red;">{{ field.errors.0 }}</span>
                            </div>
                        {% endfor %}
                        <button class="btn btn-success pull-right">提交</button>
                    </form>
                </div>

            </div>

        </section>
        <!-- /.content -->
    </div>
    <script src="/static/AdminLTE-2.3.3/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script>
        //将所有的input框绑定点击的事件,将所有的错误的信息和红框移除
        $("form input").click(function () {
            $(".error").text("");
        })
    </script>


{% endblock %}
